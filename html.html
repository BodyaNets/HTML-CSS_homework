<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <title></title>
  </head>
  <body>
    <table>

      <tr>
        <th rowspan="2" class="big"><h3>ADVERTISEMENT</h3></th>
        <th colspan="3"><h2>IMDb Logo</h2></th>
        <th rowspan="2" class="big"><h3>ADVERTISEMENT</h3></th>
      </tr>
      <tr>
        <th class="small">Box Office Mojo</th>
        <th class="small">IMDb Pro</th>
        <th class="small">IMDb Resume</th>
      </tr>

    </table>

    <table>
      <tr>
        <th class="nav"><h3>MOVIES</h3></th>
        <th class="nav"><h3>TV</h3></th>
        <th class="nav"><h3>NEWS</h3></th>
        <th class="nav"><h3>VIDEOS</h3></th>
        <th class="nav"><h3>TRIVIA</h3></th>
      </tr>
    </table>

    <div class="search">
      <form class="">
        <input type="text" name="" value="">
        <label for="input">Search</label>
        <button>GO</button>
        <label for="">advanced search</label>
      </form>
    </div>

    <div class="Spotlight">
        <label><h3 class="sp">Video Spotlight</h3></label>
    </div>

    <table class="lastTable">
      <tr>
        <td><h2>MOVIES</h2></td>
        <td><h2>TV</h2></td>
        <td><h2>DVD/Blu-ray</h2></td>
        <td><h2>NEWS</h2></td>
      </tr>
      <tr>
        <td class="color"><h2>Tops at the Box Office</h2></td>
        <td colspan="2" rowspan="2" class="color"><h2>News</h2></td>
        <td><h2>Photo gallery<h2></td>
      </tr>
      <tr>
        <td class="color"><h2>Opening this week</h2></td>
        <td class="color"><h2>Birthdays</h2></td>
      </tr>
      <tr>
        <td class="color"><h2>New on DVD/Blu-ray</h2></td>
        <td colspan="2"><h2>ADVERTISEMENT</h2></td>
        <td class="color"><h2>Trivia</h2></td>
      </tr>
    </table>
  </body>
</html>
